# Nacos帮助文档: https://nacos.io/zh-cn/docs/concepts.html
spring.application.name=platform-service
# Nacos认证信息
spring.cloud.nacos.discovery.username=nacos
spring.cloud.nacos.discovery.password=nacos
# Nacos 服务发现与注册配置，其中子属性 server-addr 指定 Nacos 服务器主机和端口
spring.cloud.nacos.discovery.server-addr=mse-6d50f4f0-p.nacos-ans.mse.aliyuncs.com:8848
# 注册到 nacos 的指定 namespace，默认为 public
spring.cloud.nacos.discovery.namespace=public
server.port=8055
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-test-query=SELECT 1
#logging.level.com.ge.app.jczx.dao=debug
logging.level.org.springframework.boot.autoconfigure=ERROR
spring.servlet.multipart.max-file-size=60MB
spring.servlet.multipart.max-request-size=120MB
#私钥
platform.privateKey = privateKey
spring.profiles.active=dev
